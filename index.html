<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pomodoro Timer</h1>
            <button id="modeToggle" onclick="toggleMode()" class="work-mode">
                <span class="material-icons">coffee</span>
            </button>
        </div>
        <div id="focusMessage" class="focus-message"></div>
        <div class="timer work-mode">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="addFiveMinutes()" class="add-time">+5 Min</button>
        </div>
        <div id="modeMessage" class="mode-message">
            Time to focus!
        </div>
        <div id="focusModal" class="modal">
            <div class="modal-content">
                <h2>What are you focusing on?</h2>
                <input type="text" id="modalFocusInput" placeholder="Enter your focus...">
                <button onclick="submitModalFocus()" class="modal-submit">Start Focusing</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
